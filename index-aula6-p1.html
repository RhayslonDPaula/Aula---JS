<body>
    <script>
        function retornasexo(sexo){
            

            if(sexo === 'M'){
                return 'Masculino';
            } else if (sexo === 'F'){
                return 'Feminino';
            } else {
                return 'Outro';
            }
        }
        var resultado = retornasexo('M');
        console.log(resultado);
    </script>
