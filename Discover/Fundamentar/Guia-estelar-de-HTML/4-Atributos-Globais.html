<!--
  Atributos Globais mais utilizados 

  - class

  - data-*

  - style
  - tabindex
  - title
-->

<div class="carrinho" contenteditable="true" id="cart1">
  conteúdo
</div>

<div class="carrinho" data-qualquer-nome-aqui="" id="cart2" style="color:red">

   conteúdo
</div>

  <!-- elementos aqui dentro -->
  conteúdo
</div>

<div class="carrinho" tabindex="3">
  conteúdo
</div>

<div class="carrinho" tabindex="2">
  conteúdo
</div>
  
<div class="carrinho" tabindex="1"> 
  conteúdo
</div>

<div class="carrinho" title="Definir um titulo">

</div>
